<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<title>New London Realtime Tide Data</title>
</head>
<body>
	<div id="mapid"></div>
	<section class="pageName">
		<h1>New London, CT</h1>
		<h3>Real Time Water Height and 5 Day Forecast</h3>
	</section>
	<section class="Station">
		<p class="stationID">Station ID:</p>
	</section>
		<table class="stationTable">
			<tr id="thead">
				<th>Tide Info</th>
			</tr>
			<tr id="dateTime">
				<td>Date and Time:</td>
			</tr>
			<tr id="waterLevel">
				<td>Water Level:</td>
			</tr>
			<tr id="wind">
				<td>Winds:</td>
			</tr>
			<tr id="airTemp">
				<td>Air Temp:</td>
			</tr>
			<tr id="waterTemp">
				<td>Water Temp:</td>
			</tr>
			<tr id ="airTemp">
				<td>Air Presure:</td>
			</tr>
		</table>
	</section>
	<br>
	<section class="forecast">
		<table class="forecastTable">
			<tr class="forecastHead">
				<th>Forecast Info</th>
				<th id="day1">d</th>
				<th id="day2">d</th>
				<th id="day3">d</th>
				<th id="day4">d</th>
				<th id="day5">d</th>
			</tr>
			<tr id="tempHigh">
				<td>High Temp:</td>
			</tr>
			<tr id="tempLow">
				<td>Low Temp:</td>
			</tr>
			<tr id="wx">
				<td>Weather:</td>
			</tr>
			<tr id="windsFore">
				<td>Winds:</td>
			</tr>
		</table>

	</section>
<!-- Scripts -->
 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
 <script src="http://code.jquery.com/jquery-latest.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
