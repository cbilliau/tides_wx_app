<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<title>New London Realtime Tide Data</title>
</head>
<body>
	<div id="mapid"></div>
	<section class="pageName">
		<h1>New London, CT</h1>
		<h3>Real Time Water Height and 5 Day Forecast</h3>
	</section>
	<section class="Station">
		<p class="stationID">Station ID:</p>
		<p class="currentInfo">Current Info:</p>
		<div class="stationData">
			<p>Date and Time:</p>
			<p>Water Level:</p>
			<p>Winds:</p>
			<p>Air Temp:</p>
			<p>Water Temp:</p>
			<p>Air Presure:</p>
		</div>
	</section>
<!-- Scripts -->
 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
 <script src="http://code.jquery.com/jquery-latest.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
